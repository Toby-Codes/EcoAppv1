version: "3.4"

services:

  mssql_image:
    image: mcr.microsoft.com/mssql/server
    environment:
        SA_PASSWORD: "noPassword@247"
        ACCEPT_EULA: "Y"

  nginx:
    restart: always
    image: ecoafrica/nginx_dev
    ports:
      - "80:80"

  frontend:
    image: ecoafrica/frontend_dev
    ports:
      - "3000:3000"

  backend:
    image: ecoafrica/backend_dev
    environment:
      - DefaultConnection=server=mssql_image;Database=eco-appDb;user id=sa;password=noPassword@247
    depends_on:
      - mssql_image
    ports:
      - "5000:5000"